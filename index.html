<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrappper">
        <button class="btn show-btn" id="show-btn">
            Show Modal
        </button>
        <!-- modal -->
        <div class="modal hidden" id="modal">
              <!-- modal -->
              <div class="modal-header">
                <h3> I love  </h3>
                <button class="btn close-btn" id="close-btn">
                    <i class="fas fa-close"></i> 
                </button>
                <div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <h2 class="modal-title">modal title</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt odit magni sint quam quasi ut tempore nisi totam quas ab.</p>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <!-- overley -->
    <div class="overlay hidden" id="overlay"></div>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
